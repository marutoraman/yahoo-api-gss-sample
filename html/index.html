<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Mercari自動出品ツール</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
      window.onload = function() {
        eel.load_spreadsheet_list();
      };
    </script>


    <!--入力FORM start-->
    <form id="form1" action="#" name="input_form">
      <!--Header part-->
      <div class="container alert alert-secondary" role="alert">

        <div class="row">
          <div class="col">
            <table>
              <!--タイトル-->
              <tr>
                <!--// background: url(../../image/1.1.0/img_twenty_logo.png) no-repeat 0 0; -->
                <td colspan="3"><h6><u>Mercari自動出品ツール</u></h6></td>
              </tr>
              <tr>
                <td>スプレッドシート:</td>
                <td>
                  <select name="spreadsheet" id="gss">
                  </select>
                </td>
                <td></td>
              </tr>
              <tr>
                <td>出品開始時間:</td>
                <td>
                  <input type="datetime-local" id="start_time_input">
                </td>
                <td></td>
              </tr>
              <tr>
                <td>出品間隔:</td>
                <td>
                  <input type="time" id="interval_time_input" value="00:00">
                  </select>
                </td>
                <td><button type="button" id="start" class="btn btn-success">スタート</button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </form>

    <script type="text/javascript">
      start.addEventListener("click", () => {
        const spreadsheet_selector = document.input_form.spreadsheet;
        var spreadsheet_index = spreadsheet_selector.selectedIndex;
        var start_time = start_time_input.value;
        var interval_time = interval_time_input.value;
        eel.start(spreadsheet_index, start_time, interval_time);
      });

      eel.expose(show_log);
      function show_log(log) {
        log_area.value += log + "\n";
      };

      eel.expose(add_option);
      function add_option(name) {
        var selector = document.getElementById("gss");
        var option = document.createElement("option");
        option.text = name;
        option.value = name;
        selector.add(option);
      };

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
